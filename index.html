<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Star Wars Game!</title>
</head>

<body>
    <!-- Header row-->
    <div class="container">
        <h1>Star Wars Game!</h1>
        <!-- Message row -->
        <div class="row">
            <div class="col-md-8">
                <div id="message">
                </div>
            </div>
        </div>
        <!--Selected Player row -->
        <div class="row">
            <div class="col-md-2">
                <div id="attackerDiv">
                    <h3> Your Player</h3>
                    <div id="attackerInnerDiv">
                    </div>
                </div>
            </div>
            <!--Attack and Reset button row -->
            <div class="col-md-2">
                <div id="btnDiv" class="center">
                    <button type="button" class="btn btn-success btn-lg" id="btnAttack">Attack</button>
                    <button type="button" class="btn btn-warning btn-lg" id="btnReset">Reset</button>
                </div>
            </div>
            <!--Defender row -->
            <div class="col-md-2">
                <div id="defenderDiv">
                    <h3>Defender</h3>
                    <div id="defenderInnerDiv">
                    </div>
                </div>
            </div>
        </div>
        <!--All Players row -->
        <div class="row" id="playerDiv">
            <div class="col-md-12">
                <h3 id="playerMessage">All Players</h3>
                <div id="playerInnerDiv">
                </div>
            </div>
        </div>

    </div>
    <!-- JQuery and Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
